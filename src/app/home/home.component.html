<div class="bg-gradient-to-t from-purple-500 to-pink-500">
  <app-header></app-header>
  <div class="w-full h-full">
    <div class="h-1/3 mb-10">
      <div class="grid justify-center items-center text-center h-full">
        <p>
          Personal - EUR
        </p>
        <h1 class="text-2xl">
          {{ user.userBalance }} €
        </h1>
      </div>
    </div>
    <div class="h-1/3 pb-5">
      <div class="flex justify-evenly items-center h-full">
        <div class="text-center justify-center items-center">
          <button routerLink="/add-money" class="bg-opacity-60 rounded-full bg-gray-400 h-full p-2">
            <lucide-icon color="white" name="plus"></lucide-icon>
          </button>
          <p>Add money</p>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="items-center justify-center flex mt-4">
  <div class="bg-gray-600 p-4 w-11/12 rounded-2xl">
    <div [routerLink]="['/paymentinfo', payment.payment.id]" class="flex mb-4 justify-between cursor-pointer"
         *ngFor="let payment of paymentHistory.slice().reverse() | slice:0:3">
      <div class="text-gray-300">
        <p class="text-white font-bold">{{ payment.user.userFirstName }}</p>
        <p>{{ payment.payment.date }}</p>
        <p>{{ payment.payment.description }}</p>
      </div>
      <div *ngIf="payment.payment.amount > 0; else belowZero">
        <p>+{{ payment.payment.amount }}€</p>
      </div>
      <ng-template #belowZero>
        <p>{{ payment.payment.amount }}€</p>
      </ng-template>
    </div>
    <div class="flex justify-center">
      <button routerLink="/transactions">See all</button>
    </div>
  </div>
</div>
<app-navbar></app-navbar>
