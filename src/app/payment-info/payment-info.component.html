<div class="mb-3 m-5">
  <button (click)="goBack()">
    <lucide-icon name="move-left"></lucide-icon>
  </button>
  <div *ngIf="payment" class="flex justify-between pt-5">
    <div *ngIf="user" class="flex flex-col">
      <h3 class="text-blue-400 font-bold">
        {{ user.userFirstName }}
      </h3>
      <p> {{ payment.date }}</p>
    </div>
    <h2 *ngIf="payment.amount > 0; else belowZero" class="text-xl pb-3"> +{{ payment.amount }}€</h2>
    <ng-template #belowZero>
      <h2 class="text-xl pb-3"> {{ payment.amount }}€</h2>
    </ng-template>
  </div>

  <div *ngIf="user" class="bg-gray-800 rounded-xl mt-5">
    <div class="flex flex-col text-left p-3">
      <div class="mb-2">
        <div class="text-gray-400"> IBAN</div>
        <div class=""> {{ user.iban }}</div>
      </div>
      <div class="mb-2 mt-2">
        <div class="text-gray-400"> Status</div>
        <div class="">Completed</div>
      </div>
    </div>
  </div>
  <div class="bg-gray-800 rounded-xl mt-5">
    <div class="flex flex-col text-left p-3">
      <div class="text-white">Get help</div>
    </div>
  </div>
</div>
